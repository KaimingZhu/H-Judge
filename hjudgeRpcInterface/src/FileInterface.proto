syntax = "proto3";

service FileInterface {
    rpc GetFiles (FileRequest) returns (stream FileResponse) {};
    rpc SaveFiles ()
}

message FileRequest {
    repeated FileInfo fileInfo = 1;
}

message FileInfo {
    string id = 1;
    string section = 2;
    string fileName = 3;
}

message FileResponse {
    repeated FileContent fileContent = 1;
}

message FileContent {
    string id = 1;
    bytes content = 2;
}